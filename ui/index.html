<!doctype html>
<html>
    <head>
        <script>
            var CheckSize = function()
            {
                var txt = "";
                var file = document.getElementById("myFile").files[0];
                if(file)
                {
                    if('name' in file)
                        txt += "<br>FileName: " + file.name;
                    if('size' in file)
                    {
                        txt += "<br>FileSize: " + file.size;
                        if(file.size > 5000)
                            txt += "<br>File size exceeds"
                    }
                    document.getElementById("display").innerHTML = txt;
                }
            }
        </script>
    </head>
    <body>
        <input id="myFile" type="file" onchange="CheckSize()"/>
        <div id="display">
        </div>
    </body>
</html>
